<!DOCTYPE html>
<html>
<head>
	<title>Second-Chance Promotion </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
	<div class="landing-page-outer-container">
		<div id="promotion_container">
			<!-- Promo 1-->
			<div id="promo0" class="landing-page-promo-container displayNone">
				<figure>
					<img src="./images/mmadness.jpg" class="millionaire-madness" alt="Millionaire-Madness"/>
				</figure>
				<div class="content_area">
					<a href="index.html?promo=promo01" class="promotion promotion-title head_hide"></a>
					<p class="summary summary-drawing-date head_hide">
					</p>
					<div class="promo_drawing_date">
						<span id="drawing-date" class="summary-drawing-date">Next Drawing Date: </span>
						<span id="drawing-date-value" class="summary-drawing-date"></span>
					</div>
				</div>
			</div>
			<!-- Promo 1-->
		</div>
	</div>
	<div class='newDiv bg'>
		<div id='promotion_details_container'>
			<a class="return_state button back displayBlock" href="./index.html" id="home">&#60; Back</a>
			<div class="header-position">
				<h1 id="title" class="next-entry-deadline displayBlock">The Next Entry Deadline is <span class='deadlineDate'></span></h1>
			</div>
			<div class="landing-page-promo-container holder bg">
				<figure>
					<img src="images/mmadness.jpg" class="millionaire-madness" alt="">
				</figure>
				<div id="promotion_container_details">
					<div class="promotion_name promotion-title">
					</div>
					<p class="summary summary-drawing-date">
					</p>
					<h1 class="jsgrid-align-center h1drawhead">Drawing Schedule</h1>
					<table class="promotion-table table1">
						<tbody>
							<tr class="jsgrid-header-row">
								<th style="width: 100px;">
									PRIZE
								</th>
								<th style="width: 100px;">
									ENTRY DEADLINE
								</th>
								<th style="width: 100px;">
									DRAWING DATE
								</th>
							</tr>
							<tr class="jsgrid-row table1Row0">
								<td class="jsgrid-align-center" data-th="PRIZE">
									<span></span>
								</td>
								<td class="jsgrid-align-center" data-th="ENTRY DEADLINE">
									<span></span>
								</td>
								<td class="jsgrid-align-center" data-th="DRAWING DATE">
									<span></span>
								</td>
							</tr>
						</tbody>
					</table>
					<p class="madness_entryinfo">
					</p>
					<h1 class="jsgrid-align-center h1drawhead">Your Total Tickets Entered: <span class='totalTicketsEntered'></span></h1>
					<p class="jsgrid-align-center entry_summary">
						All entries are locked in at the time they are submitted and cannot be deleted
					</p>
					<table class="promotion-table table2">
						<tbody>
							<tr class="jsgrid-header-row">
								<th style="width: 33%;">
									ENTRY NUMBER
								</th>
								<th style="width: 67%;">
									DATE
								</th>
							</tr>
							<tr class="jsgrid-row table2Row0">
								<td class="jsgrid-align-center" data-th="ENTRY NUMBER">
									<span></span>
								</td>
								<td class="jsgrid-align-center" data-th="DATE">
									<span></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
	<!-- script files -->
	<script src="js/jquery.min.js"></script>
	<script src="js/webdevproject-data.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
